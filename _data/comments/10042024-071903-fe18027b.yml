text: How do you see the role of AI in the music creation? As a tool for music composer and beatmaker or as a totally autonomous generator of music? What was your vision by co-founding Melodrive?
For example, Melodrive with the real time generation music for video games is a completely new usage case, but could AI be used for making a film music or anything else instead of a composer?
